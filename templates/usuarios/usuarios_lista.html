	<article class="col-md-12">
		[article]
		<br/>
		<!-- Boton para agregar usuarios 
		data-toggle="modal" data-target="#usuarios_crear"
		-->
			<button type="button" id="requestNew" class="btn btn-sm btn-success"  data-step="2" data-intro="Agregar usuarios">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>

		<br />
		<br />
		<!-- Armado de tabla resultado -->
		<table class="table table-condensed table-bordered table-hover" data-step="3" data-intro="Prueba de una descripcion un poco mas larga para ver como se visualiza con este plugins <a href='www.google.com.ar'>Prueba Link</a> <br/> <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/120px-HTML5_logo_and_wordmark.svg.png'>">
			<tr> 
				<th>id</th>
				<th>Apellido</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>Acciones</th>
			</tr>
			{% for iData in data %}
				<tr>
					<td>{{iData.id}}</td>
					<td>{{iData.apellido}}</td>
					<td>{{iData.nombre}}</td>
					<td>{{iData.email}}</td>
					<td>
						<button type="button" id={{iData.id}} class="requestEdit btn btn-xs btn-warning" data-toggle="modal" data-target="#usuarios_editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button type="button" id={{iData.id}} class="actionDelete btn btn-xs btn-danger glyphicon">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			{% endfor %}
		</table>
	</article>
