<!-- Formularios modal para usuarios -->
  <!-- Modal crear usuario -->
  <div class="modal fade" id="userForm_ABM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Titulo formulario</h4>
        </div>
        <div class="modal-body">
          {% include 'usuarios/usuarios_form.html' %}
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
