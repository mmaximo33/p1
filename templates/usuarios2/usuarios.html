{% extends 'layout.html' %}
{% block content %}

	<header data-step="1" data-intro="Titulo de la entidad">
		<h1 class="text-overflow text-primary">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			Panel de usuarios
			<a href="javascript:void(0);" onclick="javascript:introJs().start();">
				<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
			</a>
	</h1>

	</header>
	<article>

		<!-- Boton para agregar usuarios -->
		<button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#usuarios_crear" data-step="2" data-intro="Agregar usuarios">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>

		<br />
		<br />
		<!-- Armado de tabla resultado -->
		<table class="table table-condensed table-bordered table-hover" data-step="3" data-intro="Prueba de una descripcion un poco mas larga para ver como se visualiza con este plugins">
			<tr>
				<th>id</th>
				<th>Apellido</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>Acciones</th>
			</tr>
			{% for iData in data %}
				<tr>
					<td>{{iData.idUsuario}}</td>
					<td>{{iData.apellido}}</td>
					<td>{{iData.nombre}}</td>
					<td>{{iData.email}}</td>
					<td>
						<button type="button" class="btn btn-xs btn-warning" data-toggle="modal" data-target="#usuarios_editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-xs btn-danger">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			{% endfor %}
		</table>
	</article>
	{% include 'usuarios2/usuarios_modal.html' %}
{% endblock content %}
