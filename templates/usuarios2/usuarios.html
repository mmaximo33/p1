{% extends 'layout.html' %}
{% block content %}

	<header>
		<h1 class="text-overflow text-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Panel de usuarios</h1>
	</header>
	<article>
		<!-- Boton para agregar usuarios -->
		<button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#usuarios_crear">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
		<br />
		<br />
		<!-- Armado de tabla resultado -->
		<table class='table table-condensed table-bordered table-hover '>
			<tr>
				<th>id</th>
				<th>Apellido</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>Acciones</th>
			</tr>
			{% for iData in data %}
				<tr>
					<td>{{iData.idUsuario}}</td>
					<td>{{iData.apellido}}</td>
					<td>{{iData.nombre}}</td>
					<td>{{iData.email}}</td>
					<td>
						<button type="button" class="btn btn-xs btn-warning" data-toggle="modal" data-target="#usuarios_editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-xs btn-danger">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			{% endfor %}
		</table>
	</article>
	{% include 'usuarios2/usuarios_modal.html' %}
{% endblock content %}
